<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Memory Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body >
        <main>
            <header>
                <h1>Memory Game</h1>
            </header>
            <div class="container-fluid" >
                <button class="col-xs-1" id="play" span style="cursor:pointer" class="btn btn-primary">Play</button> 
                <p class="col-xs-1"><a target="_blank" href="http://pbskids.org/caillou/games/memory.html">Help</a></p>     
                <p class="col-xs-3">Your Play Time:  <b id="timeElasped"> 0 </b></p>
                <p class="col-xs-3">Tries: <b id="numOfClicks"> 0 </b></p>
                <p class="col-xs-3">Pairs Left <b id="pairsLeft"> 8 </b></p>

            </div>
        </main>
        <section class="container-fluid" id="game-board">
            <h2> Game Board</h2> 
            <h3 id="suggestion"></h3>

            <div span style="cursor:pointer">
                <img id="pic0">
                <img id="pic1">
                <img id="pic2">
                <img id="pic3">
                <img id="pic4">
                <img id="pic5">
                <img id="pic6">
                <img id="pic7">
                <img id="pic8">
                <img id="pic9">
                <img id="pic10">
                <img id="pic11">
                <img id="pic12">
                <img id="pic13">
                <img id="pic14">
                <img id="pic15">
            </div>
       </section>

        <script src="js/jquery-2.1.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/play.js"></script>
    </body>
</html>
